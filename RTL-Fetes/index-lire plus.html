<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Example</title>
    <script defer src="https://player.vimeo.com/api/player.js"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <div class="c-category-container"></div>

    <style>
        .c-horoscope-card-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 24px;

            width: 100%;
            margin: 0 auto;
        }

        .c-horoscope-card {
            position: relative;
            width: 300px;
            height: 450px;
            border-radius: 25px;
            cursor: pointer;

            filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.5));
        }

        .c-horoscope-card__face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: all 0.4s ease-in-out;
            border-radius: 25px;


            padding: 12px 24px;
            box-sizing: border-box;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0E1B3E;
            border: solid 2px #CCA552;
        }

        .c-horoscope-card__face::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: url(http://dossiersdepresse.be/wp-content/uploads/2023/12/b-w_boket-scaled.jpg) 50% 50% no-repeat;
            background-size: 350%;
            mix-blend-mode: luminosity;
            opacity: .4;
        }

        .c-horoscope-card__back::after {
            opacity: .2;
        }

        .c-horoscope-card__back-deco {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: 300%;
            height: auto;
            object-fit: contain;
            z-index: 0;
            opacity: .03;
        }

        .c-horoscope-card__front {
            transform: rotateY(0deg);
        }

        .c-horoscope-card__back {
            gap: 24px;
            transform: rotateY(180deg);
        }

        .c-horoscope-card__img,
        .c-horoscope-card__main-title,
        .c-horoscope-card__title,
        .c-horoscope-card__short,
        .c-horoscope-card__prediction {
            z-index: 1;
        }

        .c-horoscope-card__img {
            width: 100%;
            height: auto;
            max-width: 170px;
            max-height: 170px;
            object-fit: contain;
        }

        .c-horoscope-card__main-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
        }

        .c-horoscope-card__title-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }

        .c-horoscope-card__title {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
        }

        .c-horoscope-card__short {
            font-size: 1.2rem;
            text-align: center;
            text-wrap: balance;
            font-weight: 500;
            margin: 0;
        }

        .c-horoscope-card__prediction {
            font-size: 1rem;
            line-height: 1.2;
            font-weight: 500;
            margin: 0;
        }

        @media all and (max-width: 250px) {
            .c-horoscope-card__main-title {
                font-size: 1.5rem;
            }

            .c-horoscope-card__title {
                font-size: 1rem;
            }

            .c-horoscope-card__prediction {
                font-size: .7rem;
            }

        }

        .c-horoscope-card:hover .c-horoscope-card__front,
        .c-horoscope-card--active .c-horoscope-card__front {
            transform: rotateY(180deg);
        }

        .c-horoscope-card:hover .c-horoscope-card__back,
        .c-horoscope-card--active .c-horoscope-card__back {

            transform: rotateY(0deg);
        }


        .c-category-container {
            display: flex;
            flex-direction: column;
            gap: 120px;
        }

        .c-category {
            display: flex;
            flex-direction: column;
            gap: 42px;

            scroll-padding-top: 10vh;
        }

        .c-category__title-wrapper {
            position: relative;
            width: fit-content;
            text-wrap: balance;
        }

        .c-category__title-wrapper::before {
            content: "";
            position: absolute;
            top: 10px;
            left: calc(100% - 12px);
            transform: translate3d(-50%, -50%, 0);
            z-index: 100;
            height: 250%;
            aspect-ratio: 4/3;
            background: url(http://dossiersdepresse.be/wp-content/uploads/2023/11/LENS-FLARE-img.png) 50% 50% no-repeat;
            background-size: contain;
            mix-blend-mode: screen;
        }

        @media all and (max-width: 540px) {

            .c-category__title-wrapper::before {
                left: calc(0% + 6px);
            }

        }

        .c-category__title-wrapper::after {
            /* underline */
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--color-primary);
        }

        .c-category__title {
            position: relative;
            width: fit-content;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800 !important;
            text-wrap: balance;
            margin: 0;
        }

        .c-category__title::before {

            content: attr(data-text);
            position: absolute;
            top: -200%;
            left: 0;
            transform: translate3d(-10vw, 0, 0);

            text-align: center;
            z-index: -1;
            opacity: .05;



            font-size: clamp(8rem, 30vw, 25rem);
            line-height: 100%;
            width: 110vw;
            text-wrap: nowrap;


            color: #0E1B3E;
            /* text shadow that make 1px stroke */
            text-shadow: var(--stroke-size--invert) var(--stroke-size--invert) 0 var(--color-primary), var(--stroke-size) var(--stroke-size--invert) 0 var(--color-primary), var(--stroke-size--invert) var(--stroke-size) 0 var(--color-primary), var(--stroke-size) var(--stroke-size) 0 var(--color-primary);
        }

        @media all and (min-width: 1040px) {

            .c-category__title::before {
                transform: translate3d(-25vw, 0, 0);
            }

        }

        .c-type__title {
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        .c-program-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 72px;
        }

        .c-program-card {
            display: flex;
            flex-direction: column;

            gap: 24px;
        }

        @media (max-width: 1040px) {
            .c-program-card {
                grid-template-columns: 1fr;
            }
        }

        .c-program-card__media {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            width: 100%;
            height: auto;
        }

        .c-program-card__content {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .c-program-card__img {
            display: block;
            width: 100%;
            height: auto;
        }

        .c-program-card__date {
            font-size: 1.5rem;
            font-weight: 500;
            opacity: .9;
            margin: 0;
        }

        .c-program-card__name {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
        }

        .c-program-card__presentators {
            font-size: 1rem;
            font-weight: 500;
            opacity: .7;
            margin: 0;
        }

        .c-program-card__description {
            font-size: 1rem;
            font-weight: 500;
            margin: 0;

            display: inline-block;
            text-overflow: ellipsis;
            word-wrap: break-word;
            overflow: hidden;
            max-height: 3.6em;
            transition: max-height 0.4s ease-out;
        }

        .c-program-card__read-more {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px 0;
            text-decoration: underline;
            font-size: 1rem;
            display: block;

            transition: all 0.3s ease-in-out;
        }
        
        .c-program-card__read-more:hover {
            transition: all 0.3s ease-in-out;
            color: #CCA552;
        }

        .c-program-card__footer {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
        }

        .c-program-card__link {
            margin-left: auto;
            padding: 12px;
        }

        .c-program-card__link svg {
            transition: all 0.3s ease-in-out;
        }

        .c-program-card__link:hover>svg {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        .c-program-card__channels {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 35px !important;
            gap: 18px;

            list-style: none;
            padding: 0;
            margin: 0;
        }

        .c-program-card__channel {
            height: 100%;
        }

        .c-program-card__channel-link:hover .c-program-card__channel-icon {
            transform: scale(1.02);
            transition: all 0.4s ease-in-out;
        }

        .c-program-card__channel-icon {
            height: 100% !important;
            transition: all 0.4s ease-in-out;
        }


        /*Video player style*/

        .c-video-module {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            height: auto;
            width: 100%;
            aspect-ratio: 16/9;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .c-video-module__miniature {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .c-video-module__img {
            width: 100%;
            height: 100% !important;
            object-fit: cover;
            transition: all 0.4s ease-in-out;
        }

        .c-video-module__miniature:hover .c-video-module__img {
            transform: scale(1.02);
            transition: all 0.4s ease-in-out;
        }

        .c-video-module__miniature:hover .c-video-module__play-button {
            transform: translate3D(-50%, -50%, 0) scale(1.1);
            transition: all 0.4s ease-in-out;
            background-color: transparent;
        }

        .c-video-module__vimeo {
            display: none;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background-color: #000;
        }

        .c-video-module__play-button {
            position: absolute;
            width: calc(42px + 5%);
            box-sizing: content-box;
            top: 50%;
            left: 50%;
            transform: translate3D(-50%, -50%, 0);
            padding: 10px 20px;
            padding: 550px;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.5));
        }
    </style>
    <script>
        // online datas
        const iconPath = "http://dossiersdepresse.be/wp-content/uploads/2023/11/";
        const dataURL = "https://gist.githubusercontent.com/valentin-deB/115e1d9b2cfc6470544f118a8a65b3bd/raw/rtl-dp-data.json";

        // local datas
        // const dataURL = "/clean/Untitled/rtl-dp-data.json"


        const categoryContainer = document.querySelector('.c-category-container');
        let programChannels = {};


        // Fetching JSON data and rendering it
        fetch(dataURL)
            .then(response => response.json())
            .then(data => {
                programChannels = data.RTL_Belgium_Press_Kit.programsChannels;

                const categories = data.RTL_Belgium_Press_Kit.categories;
                renderCategories(categories);

                const horoscope = data.RTL_Belgium_Press_Kit;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });


        // Function to initialize and play the Vimeo video
        function playVideo(event) {

            var button = event.currentTarget;
            var miniature = button.parentElement;
            var vimeoContainer = miniature.nextElementSibling;

            // Hide the miniature image
            miniature.style.display = 'none';
            vimeoContainer.style.display = 'block';

            // Create a new Vimeo player instance
            var iframe = vimeoContainer.querySelector('iframe');
            var player = new Vimeo.Player(iframe);

            // Start playing the video
            player.play().catch(function (error) {
                console.error('Error playing the video:', error);
            });
        }


        function noPropertyWarn(program, missingProperty, objectToReturn = '') {
            console.warn(`No ${missingProperty} for this program: ${program.title}`);
            return objectToReturn;
        }

        function toggleReadMore(button) {

            const description = button.previousElementSibling;
            description.style.maxHeight = description.style.maxHeight ? null : description.scrollHeight + "px";
            let textContent = ['Lire plus', 'Lire moins'];
            button.textContent = textContent[textContent.indexOf(button.textContent) ^ 1];

        }

        // Function to render categories and types
        function renderCategories(categories) {
            const container = document.querySelector('.c-category-container');
            let htmlContent = '';
            for (const categoryKey in categories) {
                const category = categories[categoryKey];
                htmlContent += `<div class="c-category c-category--${category.id}" id="${category.id}">
                    <div class="c-category__title-wrapper">
                        <h2 class="c-category__title" data-text="${category.title}">${category.title}</h2>
                    </div>`;
                if (category.programs) {
                    htmlContent += '<div class="c-program-card-container">';
                    category.programs.forEach(program => {
                        htmlContent += createProgramCard(program);
                    });
                    htmlContent += '</div>';
                }
                else if (category.horoscopes) {
                    htmlContent += '<div class="c-horoscope-card-container">';
                    category.horoscopes.forEach(horoscope => {
                        htmlContent += createHoroscopeCard(horoscope);
                    });
                    htmlContent += '</div>';
                }
                else {
                    for (const typeKey in category.type) {
                        const type = category.type[typeKey];
                        htmlContent += `<div class="type"><h4 class="c-type__title">${type.title}</h4><div class="c-program-card-container">`;
                        type.programs.forEach(program => {
                            htmlContent += createProgramCard(program);
                        });
                        htmlContent += '</div></div>'; // Closing c-program-card-container and type
                    }
                }

                htmlContent += '</div>'; // Closing category
            }

            container.innerHTML = htmlContent;
        }

        function createHoroscopeCard(horoscope) {
            return `
                <div class="c-horoscope-card" onclick="this.classList.toggle('c-horoscope-card--active')">
                    <div class="c-horoscope-card__front c-horoscope-card__face">
                        <img class="c-horoscope-card__img"
                            src="${"http://dossiersdepresse.be/wp-content/uploads/2023/12/" + horoscope.sign + ".svg"}" alt="${horoscope.sign} icon"
                            loading="lazy">
                        <h3 class="c-horoscope-card__main-title">${horoscope.sign}</h3>
                    </div>
                    <div class="c-horoscope-card__back c-horoscope-card__face">
                        <div class="c-horoscope-card__title-group">
                            <h4 class="c-horoscope-card__title">${horoscope.sign}</h4>
                            <h5 class="c-horoscope-card__short">${horoscope.horoscope}</h5>
                        </div>
                        <p class="c-horoscope-card__prediction">${horoscope.prediction}</p>
                        <img class="c-horoscope-card__back-deco"
                            src="${"http://dossiersdepresse.be/wp-content/uploads/2023/12/" + horoscope.sign + ".svg"}" alt="${horoscope.sign} icon"
                            loading="lazy">
                    </div>
                </div>`;
        }

        // Function to create a program card
        function createProgramCard(program) {
            return `
                <div class="c-program-card">
                    <div class="c-program-card__media">
                        ${program.video ? `
                            <div class="c-video-module">
                                <div class="c-video-module__miniature">
                                    ${program.photo ? `
                                        <img class="c-video-module__img" src="${program.photo}" alt="${program.title}" loading="lazy">
                                        `:
                        `<img class="c-video-module__img" src="https://placehold.co/600x400" alt="placeholder" loading="lazy">`}
                                    <button onclick="playVideo(event)" class="c-video-module__play-button">
                                        <svg width="100%" height="100%" viewBox="0 0 171 172" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M85.5616 171.285C53.1145 171.285 32.7225 165.363 19.4409 152.119C6.15919 138.876 0.275391 118.455 0.275391 85.9986C0.275391 53.5418 6.19752 33.1594 19.4409 19.8778C32.6842 6.59611 53.1049 0.712311 85.5616 0.712311C118.018 0.712311 138.401 6.63444 151.682 19.8778C164.964 33.1211 170.848 53.5418 170.848 85.9986C170.848 118.455 164.926 138.838 151.682 152.119C138.439 165.401 118.038 171.285 85.5616 171.285ZM85.5616 15.0288C57.2255 15.0288 39.9767 19.6476 29.6082 30.0161C19.2397 40.3847 14.6208 57.6338 14.6208 85.9699C14.6208 114.306 19.2397 131.555 29.6082 141.923C39.9767 152.292 57.2255 156.911 85.5616 156.911C113.898 156.911 131.147 152.292 141.515 141.923C151.884 131.555 156.503 114.306 156.503 85.9699C156.503 57.6338 151.884 40.3847 141.515 30.0161C131.147 19.6476 113.917 15.0288 85.5616 15.0288Z"
                                                fill="white" />
                                            <path d="M70.1344 48.6323C80.2599 50.7848 89.7972 55.1104 98.0871 61.3102C118.709 75.0614 118.709 81.5683 118.709 84.0119C118.709 86.4555 118.709 92.962 98.4609 106.713C90.1798 113.02 80.5878 117.385 70.3932 119.487C69.0933 119.533 67.7975 119.315 66.5838 118.848C65.3702 118.38 64.2638 117.672 63.3307 116.766C61.7783 115.223 57.6579 111.102 57.7729 83.8297C57.8879 56.7105 61.8357 52.7625 63.3211 51.2484C64.2215 50.3753 65.2895 49.6934 66.4604 49.2438C67.6314 48.7942 68.881 48.5861 70.1344 48.6323V48.6323ZM103.511 84.0885C99.049 79.583 94.0547 75.6377 88.6386 72.3399C83.8272 69.1362 78.7374 66.3716 73.4308 64.0796C72.533 70.6753 72.1071 77.3266 72.1563 83.9829C72.0314 90.7764 72.4417 97.5691 73.3831 104.298C78.7937 102.021 83.9649 99.212 88.8208 95.9134C94.1903 92.5793 99.1248 88.5912 103.511 84.0405V84.0885Z"
                                                fill="white" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="c-video-module__vimeo">
                                    <iframe src="${program.video}" width="100%" height="100%"
                                            frameborder="0" allowfullscreen allow="autoplay"></iframe>
                                </div>
                            </div>
                            ` : program.photo ? `
                                <img class="c-program-card__img" src="${program.photo}" alt="${program.title}" loading="lazy">
                            ` : noPropertyWarn(program, 'image/video', `<img class="c-program-card__img" src="https://placehold.co/600x400" alt="placeholder" loading="lazy">`)}
                    </div>

                    <div class="c-program-card__content">
                        <div class="c-program-card__title-group">
                            ${program.date ? `<h4 class="c-program-card__date">${program.date}</h4>` : noPropertyWarn(program, 'date')}
                            ${program.title ? `<h3 class="c-program-card__name">${program.title}</h3>` : noPropertyWarn(program, 'title')}
                            ${program.presenters ? `<h4 class="c-program-card__presentators">Présenté par ${program.presenters.join(', ')}</h4>` : noPropertyWarn(program, 'presenters')}
                        </div>

                        ${program.description ? `
                            <div class"c-program-card__description-container">
                                <p class="c-program-card__description">${program.description}</p>
                                <button class="c-program-card__read-more" onclick="toggleReadMore(this)">Lire plus</button>` : noPropertyWarn(program, 'description')}
                            </div> 
                            <div class="c-program-card__footer">
                                <ul class="c-program-card__channels">
                                    ${program.channels.map(channel => `
                                        <li class="c-program-card__channel">
                                            <a class="c-program-card__channel-link" href="${programChannels[channel].link}" target="_blank">
                                                <img class="c-program-card__channel-icon" src="${iconPath + "RTL_" + channel}.svg" alt="${programChannels[channel].name} logo" loading="lazy">
                                            </a>
                                    `).join('')}
                                </ul>

                                ${program.link ? `
                                <a class="c-program-card__link" href="${program.link}" target="_blank">
