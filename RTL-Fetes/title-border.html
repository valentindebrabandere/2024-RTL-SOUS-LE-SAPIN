<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#fetes" class="c-footer__card">
        <p class="c-footer__card-title">FÃªtes</p>
        <div class="c-footer__card-image"
             style="background-image: url('http://dossiersdepresse.be/wp-content/uploads/2023/11/parade.jpeg')"></div>
    </a>

    <style>
        
        .c-footer__card {
            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;

            width: 30%;
            aspect-ratio: 5/7;

            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5) !important;
            text-decoration: none;
            color: white;
        }

        .c-footer__card:after {
            content: "";
            position: absolute;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, .5), rgba(0, 0, 0, 0) 80%);

            z-index: 1;
        }

        .c-footer__card:before {
            content: "";
            position: absolute;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121F2F33;

            z-index: 1;
        }


        .c-footer__card:hover .c-footer__card-image {
            transform: scale(1.02);
            transition: all 0.4s ease-in-out;
        }

        .c-footer__card-image {
            position: absolute;
            width: 100%;
            height: 100%;

            background-size: cover;
            background-position: center;

            transition: all 0.4s ease-in-out;
        }

        .c-footer__card-title {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 50px;
            font-size: clamp(2rem, 4vw, 5rem);
            font-weight: bold;
            margin: 0;
            margin-bottom: 36px;
            margin-top: auto;

            text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.9);
            color: white;

            z-index: 2;
        }

        /* Media queries */
        @media screen and (max-width: 768px) {
            .c-footer__gallery {
                gap: 15px;
            }

            .c-footer__card {
                width: 45%;
                aspect-ratio: 9/5;
            }
        }

        @media screen and (max-width: 480px) {
            .c-footer__card {
                aspect-ratio: 20/7;
                width: 90%;
            }
        }
    </style>
</body>

</html>
